<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Registration - Tabletop Reserve</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <!-- Global stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Signup-specific stylesheet -->
    <link rel="stylesheet" href="css/signup-styles.css">
</head>
<body>
    <div class="signup-main-container">
        <div class="signup-logo-container">
            <img src="images/logo-transparent-png.png" alt="Tabletop Reserve Logo" class="signup-logo">
        </div>
        
        <div class="signup-container">
            <h2>Shop Registration</h2>
            <form id="store-signup-form">
                <input type="text" id="storeName" placeholder="Shop Name *" required>
                <div id="storeName-error" class="error-message-container"></div>
                
                <input type="text" id="ownerName" placeholder="Shop Owner Name *" required>
                <div id="ownerName-error" class="error-message-container"></div>
                
                <input type="email" id="email" placeholder="Email Address *" required>
                <div id="email-error" class="error-message-container"></div>
                
                <input type="password" id="password" placeholder="Password *" required>
                <div id="password-error" class="error-message-container"></div>
                
                <input type="text" id="address" placeholder="Shop Address *" required>
                <div id="address-error" class="error-message-container"></div>
                
                <div class="form-row">
                    <div style="flex: 1;">
                        <input type="text" id="city" placeholder="Town/City *" required>
                        <div id="city-error" class="error-message-container"></div>
                    </div>
                    <div style="flex: 1;">
                        <input type="text" id="county" placeholder="County *" required>
                        <div id="county-error" class="error-message-container"></div>
                    </div>
                </div>
                
                <div class="form-row">
                    <div style="flex: 1;">
                        <input type="text" id="postCode" placeholder="Postcode *" required>
                        <div id="postCode-error" class="error-message-container"></div>
                    </div>
                </div>
                
                <input type="tel" id="phoneNumber" placeholder="Phone Number *" required>
                <div id="phoneNumber-error" class="error-message-container"></div>
                
                <div class="required-fields-note">* Required fields</div>
                
                <button type="submit">Register Shop</button>
            </form>
            <div id="error-message"></div>
            <div id="success-message"></div>
        </div>
        
        <div class="back-link">
            <a href="/index.html">‚Üê Back to Login</a>
        </div>
    </div>

    <script>
        // Firebase Configuration
        var firebaseConfig = {
            apiKey: "AIzaSyCu5nNm7f-0fU8tQKNAfMIYnlJrtJBJRMY",
            authDomain: "tabletop-reserve.firebaseapp.com",
            projectId: "tabletop-reserve",
            storageBucket: "tabletop-reserve.firebasestorage.app",
            messagingSenderId: "178270446013",
            appId: "1:178270446013:web:b71f5339747750eb3a32d4"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var auth = firebase.auth();
        var db = firebase.firestore();
    </script>
    
    <!-- Include the validation script -->
    <script src="js/signup-validation.js"></script>
</body>
</html>
