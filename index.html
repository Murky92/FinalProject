<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tabletop Reserve</title>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    
    <!-- First load the global stylesheet for consistent base styles -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Then load the login-specific stylesheet that will override conflicting styles -->
    <link rel="stylesheet" href="css/login-styles.css">
    
    <!-- Password reset specific styles -->
    <style>
        /* Password reset modal styling */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 90%;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 0;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0 5px;
        }
        
        .modal-message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 4px;
        }
        
        .success-message {
            background-color: #d4edda;
            color: #155724;
        }
        
        .error-message {
            background-color: #f8d7da;
            color: #721c24;
        }

        .forgot-password {
            display: block;
            text-align: center;
            margin: 15px 0;
            color: #4a6ee0;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .form-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        #reset-email {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .cancel-btn {
            padding: 10px 15px;
            background: #f1f1f1;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .reset-btn {
            padding: 10px 15px;
            background: #4a6ee0;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-main-container">
        <div class="login-logo-container">
            <img src="images/logo-transparent-png.png" alt="Tabletop Reserve Logo" class="login-logo">
        </div>
        
        <div class="login-container">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email Address" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <a href="#" class="forgot-password" id="forgot-password-link">Forgot Password?</a>
            <p id="error-message"></p>
            <button class="signup-btn" onclick="window.location.href='signup.html'">Register Your Shop</button>
        </div>
    </div>
    
    <!-- Password Reset Modal -->
    <div id="password-reset-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Reset Password</h3>
                <button class="close-btn" id="close-reset-modal">&times;</button>
            </div>
            
            <p>Enter your email address below and we'll send you a link to reset your password.</p>
            
            <form id="password-reset-form">
                <div>
                    <input type="email" id="reset-email" placeholder="Email Address" required>
                </div>
                
                <div id="reset-message" class="modal-message" style="display: none;"></div>
                
                <div class="form-buttons">
                    <button type="button" class="cancel-btn" id="cancel-reset">Cancel</button>
                    <button type="submit" class="reset-btn">Send Reset Link</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase config and login script -->
    <script src="js/login.js"></script>
</body>
</html>
